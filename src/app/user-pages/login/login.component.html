<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="pt-3" autocomplete="off">
          <div  class="btn-danger mb-1 text-center">  
            {{ errordisplay }} <!-- error to display if the login is not successfull -->
        </div>

          <div class="form-group">
            <input type="email" formControlName="email" 
            name="email" class="form-control form-control-lg" 
            id="exampleInputEmail1" placeholder="Username [email]"
            [ngClass]="{ 'is-invalid': submitted && formLogin.email.errors }"
            >
            <div *ngIf="submitted && formLogin.email.errors" class="invalid-feedback">
              <div *ngIf="formLogin.email.errors.required">
                {{requiredemail}}                               
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="password" formControlName="password"
            placeholder="Password"  name="password"
            class="form-control form-control-lg" id="exampleInputPassword1"
            [ngClass]="{ 'is-invalid': submitted && formLogin.password.errors }"
            >            
            <div *ngIf="submitted && formLogin.password.errors" class="invalid-feedback">
              <div *ngIf="formLogin.password.errors.required">
                  {{requiredpassword}}    
              </div>
            </div>

          </div>

        <div *ngIf="!loading"> <!-- hide if clicked on signin -->
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a routerLink="/forgot-password" class="auth-link text-black">Forgot password?</a>
          </div>
          <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">

            </button>

          <div class="text-center mt-4 font-weight-light">
