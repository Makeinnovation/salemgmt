<form class="pt-3" [formGroup]="userdetailForm">
    <div class="form-group">
      <input type="text" formControlName="username" 
      name="username" class="form-control form-control-lg" 
      id="InputUsername" placeholder="Username"
      />
    </div>

    <div class="form-group">
        <input type="text" formControlName="firstname" 
        name="firstname" class="form-control form-control-lg" 
        id="InputFirstname" placeholder="firstname"
        [ngClass]="{ 'is-invalid': submitted && formuserdetail.firstname.errors }"
        />
        <div *ngIf="submitted && formuserdetail.firstname.errors" class="invalid-feedback">
          <div *ngIf="formuserdetail.firstname.errors.required">
            {{requiredfirstname}}                               
          </div>
        </div>
    </div>
      <div class="form-group">
        <input type="text" formControlName="lastname" 
        name="lastname" class="form-control form-control-lg"
        id="Inputlastname" placeholder="lastname">
      </div>
    <div class="form-group"><!-- {{readonly}} -->
      <input type="email"  formControlName="email" 
      name="email" class="form-control form-control-lg" id="InputEmail" placeholder="Email"
      [ngClass]="{ 'is-invalid': submitted && formuserdetail.email.errors }"
      />
      <div *ngIf="submitted && formuserdetail.email.errors" class="invalid-feedback">
        <div *ngIf="formuserdetail.email.errors.required">
          {{requiredemail}}                               
        </div>
      </div>
    </div>

      </select>
    </div> -->
    <div class="form-group" *ngIf="!id">
      <input type="password"  formControlName="password" 
      name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password"
      [ngClass]="{ 'is-invalid': submitted && formuserdetail.password.errors }"
      />
      <div *ngIf="submitted && formuserdetail.password.errors" class="invalid-feedback">
        <div *ngIf="formuserdetail.password.errors.required">
          {{requiredpassword}}                               
        </div>
      </div>
    </div>

    <div class="mt-3">
      <a class="btn btn-primary btn-lg font-weight-medium auth-form-btn" (click)="onSubmit()"  *ngIf="!id">Add user</a>
      <a class="btn btn-primary btn-lg font-weight-medium auth-form-btn" (click)="onSubmit()"  *ngIf="id">Save</a>

      <button class="btn btn-info btn-lg font-weight-medium auth-form-btn" (click)="Cancel()">Cancel</button> -->
    </div>
